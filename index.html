<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/output.css" />
    <link rel="stylesheet" href="src/pokedex.css" />
    <title>PokeDex</title>
  </head>
  <body>
    <div
      class="text-center border-b border-black bg-gradient-to-bl from-orange-500/80 to-yellow-300/60"
    >
      <h1
        id="h1"
        class="my-10 p-8 text-6xl inline-block tracking-widest border-2 rounded text-red-600 border-red-900 bg-slate-300/20"
      >
        Poke<span class="text-orange-800">Dex</span>
      </h1>
    </div>

    <div
      id="cuerpo"
      class="h-max py-10 bg-gradient-to-tl from-cyan-600 to-cyan-300"
    >
      <h2 class="px-20 py-14 text-4xl tracking-widest">Elije tu Pokemón:</h2>
      <div
        class="grid grid-cols-4 w-4/5 m-auto py-10 gap-14 text-xl font-mono"
        id="grilla-de-pokemones"
      >
        <!-- Grilla de Pokemones -->
      </div>

      <div class="text-center h-fit mt-10" id="flechas">
        <div
          class="w-40 py-3 mx-20 inline-block rounded-full shadow border cursor-pointer hover:bg-red-200 active:bg-red-400 shadow-black active:border-red-900 bg-red-50"
          id="ir-principio"
        >
          Pag. 1
        </div>
        <div
          class="w-40 py-3 mx-20 inline-block rounded-full shadow border cursor-pointer hover:bg-red-200 active:bg-red-400 shadow-black active:border-red-900 bg-red-50"
          id="ir-atras"
        >
          Ir atrás
        </div>
        <div
          class="w-40 py-3 mx-20 inline-block rounded-full shadow border cursor-pointer hover:bg-red-200 active:bg-red-400 shadow-black active:border-red-900 bg-red-50"
          id="ir-adelante"
        >
          Ir adelante
        </div>
        <div
          class="w-40 py-3 mx-20 inline-block rounded-full shadow border cursor-pointer hover:bg-red-200 active:bg-red-400 shadow-black active:border-red-900 bg-red-50"
          id="ir-final"
        >
          Pag. Final
        </div>
      </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="src/pokedex.js"></script>
  </body>
</html>
