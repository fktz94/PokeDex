<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="dist/output.css" /> -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="src/pokedex.css" />
    <title>PokeDex</title>
  </head>
  <body>
    <div
      class="text-center border-b border-black bg-gradient-to-bl from-orange-500/80 to-yellow-300/60"
    >
      <h1
        id="h1"
        class="my-10 p-8 text-6xl inline-block tracking-widest border-2 rounded text-red-600 border-red-900 bg-slate-300/20"
      >
        Poke<span class="text-orange-800">Dex</span>
      </h1>
    </div>

    <div
      id="cuerpo"
      class="h-max py-10 bg-gradient-to-tl from-cyan-600 to-cyan-300"
    >
      <h2 class="px-20 py-14 text-4xl tracking-widest" id="h2">
        Elije tu Pokemón:
      </h2>
      <div
        class="grid grid-cols-4 w-4/5 m-auto py-10 gap-14 text-xl font-mono"
        id="grilla-de-pokemones"
      ></div>

      <h3
        class="mt-10 mb-10 text-center text-6xl tracking-widest hidden text-orange-800"
        id="nombre-pokemon"
      ></h3>

      <img src="" class="text-center m-auto hidden" id="imagen-pokemon" />

      <div
        class="w-40 p-6 mx-auto mt-20 rounded-full shadow border text-center font-mono cursor-pointer hidden hover:bg-red-200 active:bg-red-400 shadow-black active:border-red-900 bg-red-50"
        id="volver-atras"
      >
        Volver atrás
      </div>

      <div class="text-center h-fit mt-10" id="flechas">
        <div
          class="w-40 py-3 mx-20 inline-block rounded-full shadow border font-mono cursor-pointer hover:bg-red-200 active:bg-red-400 shadow-black active:border-red-900 bg-red-50"
          id="ir-principio"
        >
          Pag. 1
        </div>
        <div
          class="w-40 py-3 mx-20 inline-block rounded-full shadow border font-mono cursor-pointer hover:bg-red-200 active:bg-red-400 shadow-black active:border-red-900 bg-red-50"
          id="ir-atras"
        >
          Ir atrás
        </div>
        <div
          class="w-40 py-3 mx-20 inline-block rounded-full shadow border font-mono cursor-pointer hover:bg-red-200 active:bg-red-400 shadow-black active:border-red-900 bg-red-50"
          id="ir-adelante"
        >
          Ir adelante
        </div>
        <div
          class="w-40 py-3 mx-20 inline-block rounded-full shadow border font-mono cursor-pointer hover:bg-red-200 active:bg-red-400 shadow-black active:border-red-900 bg-red-50"
          id="ir-final"
        >
          Pag. final
        </div>
      </div>
    </div>

    <!-- <script src="node_modules/jquery/dist/jquery.min.js"></script> -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="src/pokedex.js"></script>
  </body>
</html>
